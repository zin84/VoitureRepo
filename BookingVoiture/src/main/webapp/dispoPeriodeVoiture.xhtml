<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Insert title here</title>
</h:head>
<h:body>

<h:form rendered="#{not empty VoitureBean.tabVoituredispoPeriode}">
		<p:dataTable var="voiture"
			value="#{VoitureBean.tabVoituredispoPeriode}">
			<p:column headerText="Identifiant">
				<h:outputText value="#{voiture.idvoiture}" />
			</p:column>

			<p:column headerText="Model">
				<h:outputText value="#{voiture.model}" />
			</p:column>

			<p:column headerText="Immatriculation">
				<h:outputText value="#{voiture.immatricule}" />
			</p:column>

			<p:column headerText="Kilométrage">
				<h:outputText value="#{voiture.kilometrage}" />
			</p:column>

			<p:column headerText="Type de Voiture">
				<h:outputText value="#{voiture.typeVoiture}" />
			</p:column>

			<p:column headerText="Carburant">
				<h:outputText value="#{voiture.typeCarburant}" />
			</p:column>
			<p:column headerText="Etat">
				<h:outputText value="#{voiture.etatVoiture}" />
			</p:column>
		</p:dataTable>
		
</h:form>
#{VoitureBean.exceptionDispoPeriode}
</h:body>
</html>
