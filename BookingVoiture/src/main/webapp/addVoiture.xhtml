<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	 xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	 xmlns:b="http://bootsfaces.net/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Ajouter Voiture</title>
</h:head>
<h:body>


<ui:include src="navBar.xhtml"></ui:include>



<b:well>
 
    <br />

        <h:form styleClass="form-horizontal">
<tr>
				<td> <strong><h:outputText value="Model"></h:outputText></strong></td>
				<td><b:inputText id="model"
						requiredMessage="Renseignez le model" required="true"
						value="#{VoitureBean.model}"></b:inputText></td>
				<td><h:message for="model"></h:message></td>
			</tr>
			<tr>
				<td><strong><h:outputText value="Immatriculation"></h:outputText></strong></td>
				<td><b:inputText id="immatricule"
						requiredMessage="Renseignez l'immatriculation" required="true"
						value="#{VoitureBean.immatricule}"></b:inputText></td>
				<td><h:message for="immatricule"></h:message></td>
			</tr>
			<tr>
				<td><strong><h:outputText value="Kilométrage"></h:outputText></strong></td>
				<td><b:inputText  id="kilometrage"
						requiredMessage="Renseignez le kilométrage" required="true"
						value="#{VoitureBean.kilometrage}"></b:inputText></td>
				<td><h:message for="kilometrage"></h:message></td>
			</tr>
			<tr>
				<td><strong><h:outputText value="Prix de la location à la journée"></h:outputText></strong></td>
				<td><b:inputText id="prixLocationJournee"
						requiredMessage="Renseignez le prix" required="true"
						value="#{VoitureBean.prixLocationJournee}"></b:inputText></td>
				<td><h:message for="prixLocationJournee"></h:message></td>
			</tr>
			<tr>
				<td><strong><h:outputText value="Type de voiture"></h:outputText></strong></td>
				<td><b:inputText id="typeVoiture" 
						requiredMessage="Renseignez le type" required="true"
						value="#{VoitureBean.typeVoiture}"></b:inputText></td>
				<td><h:message for="typeVoiture"></h:message></td>
			</tr>
			<tr>
				<td><strong><h:outputText value="Carburant utilisé"></h:outputText></strong></td>
				<td><b:inputText id="typeCarburant"
						requiredMessage="Renseignez le type de carburant" required="true"
						value="#{VoitureBean.typeCarburant}"></b:inputText></td>
				<td><h:message for="typeCarburant"></h:message></td>
			</tr>
			<tr>
				<td><strong><h:outputText value="Etat"></h:outputText></strong></td>
				<td><b:inputText id="etatVoiture"
						requiredMessage="Renseignez l'état" required="true"
						value="#{VoitureBean.etatVoiture}"></b:inputText></td>
				<td><h:message for="etatVoiture"></h:message></td>
			</tr>
			<tr>
				<td><b:commandButton value="Save"  look="info"
						action="#{VoitureBean.addVoiture}"></b:commandButton></td>
			</tr>
		
 </h:form>
</b:well>


	<b:dataTable var="voiture" value="#{VoitureBean.tabVoitures}">

		<b:dataTableColumn value="#{voiture.idvoiture}">
		
		</b:dataTableColumn>

		<b:dataTableColumn value="#{voiture.model}">
			
		</b:dataTableColumn>

		<b:dataTableColumn value="#{voiture.immatricule}">
			
		</b:dataTableColumn>

		<b:dataTableColumn value="#{voiture.kilometrage}">
			
		</b:dataTableColumn>

		<b:dataTableColumn value="#{voiture.typeVoiture}">
	
		</b:dataTableColumn>

		<b:dataTableColumn value="#{voiture.typeCarburant}">
		
		</b:dataTableColumn>
		<b:dataTableColumn value="#{voiture.etatVoiture}">
			
		</b:dataTableColumn>
	</b:dataTable>


</h:body>
</html>
